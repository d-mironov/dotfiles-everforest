
corner-radius = 15;
round-borders = 1;
detect-rounded-corners = true;
detect-client-leader = true;
detect-transient = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
use-damage=true;
frame-opacity = 1;

round-borders-rule = [
    "3:class_g *?= ''"
];

#round-borders-exclude = [
#    "class_g = 'Rofi'"
#];


rounded-corners-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'Rofi'",
  "class_g = 'nautilus'",
  "class_g = 'Eww daemon'",
  "class_g = 'Tint2'"
];

focus-exclude = [
  "class_g = 'eww'"
]



#======| GENERAL SETTINGS |======

experimental-backends = false;
backend = "glx";
vsync = false;


