# ======| Shadows |======

shadow-exclude = [
    "class_g = 'Polybar'",
#    "class_g = 'Dunst'"
];

 shadow = true;
 shadow-radius = 17;
# shadow-offset-x = -2;
# shadow-offset-y = -2;
 shadow-opacity = 0.5;
# ======| Fading |======
fading = true;
fade-in-step = 0.05;
fade-out-step = 0.05;



# ======| Wintypes |======
dock = { 
    shadow = false;
    rounded-corners = false;
    opacity = 1;
};
dropdown_menu = { 
    shadow = false;
    focus = false;
    fade = false;
};
popup_menu = { 
    shadow = false;
    focus = false;
    fade = false;
};
